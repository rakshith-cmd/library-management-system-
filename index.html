<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Library Books</h1>
    <a href="{{ url_for('add_book') }}">Add New Book</a>
    <table>
        <tr><th>ID</th><th>Title</th><th>Author</th><th>Status</th></tr>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.status }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
